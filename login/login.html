<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Par-Kar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to continue parking smarter</p>
        </div>

        <div class="auth-form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                     <i class="fa-solid fa-envelope icon-left"></i> 
                     <input type="email" id="email"placeholder="your.email@example.com" required>
                     </div>
                    </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                <i class="fa-solid fa-lock icon-left"></i> 
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye" id="toggle-password"></i>
                </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="login-button">Sign In</button>
            </form>

            <div class="divider">Or continue with</div>

            <button class="btn btn-google" id="google-signin">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                Sign in with Google
            </button>

            <div class="redirect-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
 <script src="../config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="auth.js"></script>
</body>
</html>
